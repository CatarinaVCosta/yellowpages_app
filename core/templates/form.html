{% load bootstrap %}
<!DOCTYPE html>
<html lang="en">
<head>
    <title>Yellow Pages</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<style>
    body {
        background-color: #417690;
    }
    input, button {
        margin-bottom: 10px;
        margin-left: 10px;
    }
</style>
<body>
<ol class="breadcrumb">
    <li><h4>Welcome to the NOT so Yellow Pages!</h4></li>
</ol>

{% block form %}
    <div class="container">
        <div class="panel-group">
            <div class="panel panel-info">
                <div class="panel-heading">Create new company</div>
                <div class="panel-body">
                    <form class="navbar-form navbar-left" method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        {{ form|bootstrap }}
                        <button type="submit" class="btn btn-default">Save</button>
                        <button href="{% url 'reset_form' %}" type="submit" class="btn btn-default">Reset</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
</body>
</html>
