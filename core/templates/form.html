{% load bootstrap %}
<!DOCTYPE html>
<html lang="en">
<head>
    <title>Yellow Pages</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<style>
    body {
        background-color: #417690;
    }

    input {
        margin-bottom: 10px;
        margin-right: 50px;
    }

    button {
        float: right;
        margin: 10px;
    }

    div.back_button {
        font-size: 25px;
        margin-left: 20px;
    }

    div.container {
        margin-top: 30px;
    }
</style>
<body>
<ol class="breadcrumb">
    <li><h4>Welcome to the NOT so Yellow Pages!</h4></li>
</ol>

<div class="back_button">
    <a href="{% url 'back_to_adminpage' %}"><span class="glyphicon glyphicon-arrow-left" style="color:white"
                                                 aria-hidden="true"></span></a>
</div>

{% block form %}
    <div class="container">
        <div class="panel-group">
            <div class="panel panel-info">
                <div class="panel-heading">Create new company</div>
                <div class="panel-body">
                    <form class="navbar-form navbar-left" method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        {{ form|bootstrap }}
                        <button type="submit" class="btn btn-default">Save</button>
                        <button type="reset" class="btn btn-default">Reset</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
</body>
</html>
